<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id="container">
        <div class="carousel-container" style="--max-height: auto;">
            <div class="carousel-sub-container">
                <div class="carousel-button carousel-button-previous">
                    <img src="./src/arrow_left.png" alt="Previous">
                </div>
                <div class="carousel-items-container">
                    <div class="carousel-item" onclick="doBiggerImage(this)">
                        <div>
                            <img src="https://picsum.photos/1800/800?random=0" alt="">
                        </div>
                    </div>
                    <div class="carousel-item" onclick="doBiggerImage(this)">
                        <div>
                            <img src="https://picsum.photos/1800/800?random=1" alt="">
                        </div>
                    </div>
                    <div class="carousel-item" onclick="doBiggerImage(this)">
                        <div>
                            <img src="https://picsum.photos/1800/800?random=2" alt="">
                        </div>
                    </div>
                    <div class="carousel-item" onclick="doBiggerImage(this)">
                        <div>
                            <img src="https://picsum.photos/1800/800?random=3" alt="">
                        </div>
                    </div>
                    <div class="carousel-item" onclick="doBiggerImage(this)">
                        <div>
                            <img src="https://picsum.photos/1800/800?random=4" alt="">
                        </div>
                    </div>
                    <div class="carousel-item" onclick="doBiggerImage(this)">
                        <div>
                            <img src="https://picsum.photos/1800/800?random=5" alt="">
                        </div>
                    </div>
                    <div class="carousel-item" onclick="doBiggerImage(this)">
                        <div>
                            <img src="https://picsum.photos/1800/800?random=6" alt="">
                        </div>
                    </div>
                    <div class="carousel-item" onclick="doBiggerImage(this)">
                        <div>
                            <img src="https://picsum.photos/1800/800?random=7" alt="">
                        </div>
                    </div>
                </div>
                <div class="carousel-button carousel-button-next">
                    <img src="./src/arrow_right.png" alt="Next">
                </div>
            </div>
            <div class="carousel-bigger-item carousel-bigger-item-hidden" onclick="closeBiggerImage(this)">
                <div>
                    <span>
                        <img src="./src/close.png" alt="Close">
                    </span>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="./doBiggerImage.js"></script>
<script src="./carouselButtons.js"></script>
<script src="./responsivePosition.js"></script>
<script src="./resizeImage.js"></script>
<script src="./refreshData.js"></script>
<script src="./resizeEventListener.js"></script>
</html>
